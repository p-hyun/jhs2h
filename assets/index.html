<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>jeryyAndHyun</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=28b9001d78f553496db897b63179f7d1"></script>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.0/kakao.min.js"
    integrity="sha384-PFHeU/4gvSH8kpvhrigAPfZGBDPs372JceJq3jAXce11bVA6rMvGWzvP4fMQuBGL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="script.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="top"></div>
    <p class="personName" >박재형</p>
    <p class="personName">박&nbsp;&nbsp;&nbsp;현</p>
    <div class="hdSpace">
        <hr class="bd">
    </div>
    <p class="address">2022년 11월 26일 토요일 오후 4시</p>
    <p class="address">파티움하우스 수원 3층 파티움홀</p>
    <img class="main" src="../img/0.jpg" alt="main" >
    <div class="greetings ani btt">
        두 사람이 사랑으로 만나<br>
        진실과 이해로써 하나를 이루려고 합니다.<br>
        저희 두사람을 아끼고 돌봐주신<br>
        여러 어르신과 친지분들을 모시고 서약을 맺고자 하오니<br>
        바쁘신 가운데 두 사람의 장래를<br>
        가까이서 축복해 주시면 고맙겠습니다.<br>
    </div>
    <div class="ani btt">오시는길</div>
    <div id="map" style="width:auto; height:400px;"></div>
    <button type="button" id="kakaoBtn">길안내하기</button>
    <div><a href="tel:010-2320-0647">신랑에게 연락하기</a></div>
    <div><a href="tel:010-4108-4864">신부에게 연락하기</a></div>
    <div id="callParents">혼주 연락처</div>
    <button id="clip" type="button">내계좌</button>
    <div class="swiper-container">
        <div class="swiper-wrapper wrapSwiper"></div>
    </div>

       <!-- 레이어 팝업 -->
       <div class="layerPop layer01" style="display: none;">
        <div class="close">
            <img class="closeBtn" src="../icon/cancel.png" alt="/icon/cancel.png">
        </div>
        <div class="container">

            <div class="abs">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper wrapSwiperPop"></div>
                </div>
        
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

        </div>
    </div>
    <!-- // 레이어 팝업 -->

    <div class="layerPop layer02" style="display: none;">
        <div class="layer02Con">
            <div>박채진</div>
            <div>양육남</div>
            <div>전형숙</div>
        </div>
    </div>

    <script>
        $(window).on("scroll", function(){
            let wt = $(window).scrollTop();
            $(".ani").each(function(){
                var ot = $(this).offset().top + 200;                
                if(wt <= ot){
                    $(this).addClass("on");
                }else{
                    $(this).removeClass("on");
                }
            })
        })
    </script>

</body>
</html>
